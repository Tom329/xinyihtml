<script>
    $(function () {
		
       $.ajax({
            url: "http://localhost:8081/api/PropagandizeList",    // 提交到controller的url路径
            type: "post",    // 提交方式
            data: JSON.stringify({"program":"9", "page":"1", "limit":"20"}),  // data为String类型，必须为 Key/Value 格式。
            dataType: "json",    // 服务器端返回的数据类型
			headers:{"Content-Type": "application/json"},
			error: erryFunction,
            success: function (tt) {    // 请求成功后的回调函数，其中的参数data为controller返回的map,也就是说,@ResponseBody将返回的map转化为JSON格式的数据，然后通过data这个参数取JSON数据中的值           
                var html='';
				
				if (tt.data!=null) {  
					var data=tt.data
					for (var i in data ){
						var content=data[i].content.replace(/<img.*>/ig,"");
						
                       html+='<div  class="weui-media-box weui-media-box_appmsg"  data-value="'+data[i].id+'"  > <div class="weui-media-box__hd">  <img class="weui-media-box__thumb" '+
					  ' src="http://'+data[i].coverImg+'" alt=""  > </div> <div class="weui-media-box__bd" style= "width: 120px; white-space: nowrap; text-overflow: ellipsis;overflow: hidden; height: 100px;">  <h3 class="weui-media-box__desc" style="    color: #353535;font-size: 16px;"> '+data[i].subject+'</h3>'+
					  '<p class="weui-media-box__desc" style="width:120px; white-space:nowrap; text-overflow:ellipsis; overflow:hidden;">'+content+'</p> </div> </div>' ;
					}
					var oContent = $('#paramlist');
                oContent.html(html);
                } else {
				
                   html+='<div class="zwsjlist" style="line-height: 5; width: 100%; text-align: center; border-bottom: 1px solid #e5e5e5;display:block">暂无数据</div>'; 
				   var oContent = $('#paramTemp');
				   oContent.html(html);
                }
				
            },
        });



 function erryFunction() {
            alert("请求错误");
        }


        FastClick.attach(document.body);
    });
</script>
